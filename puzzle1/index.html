        <div id="slider">
            Choose difficulty: 2x2 up to 12x12
            <form>
                <input onchange = 'document.getElementById("hard").innerHTML = this.value + "x" + this.value + " Pieces: " + ((this.value * this.value) - 1)' type="range" id="scale" value="4" min="2" max="12" step="1">
